<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img class="nft" src="images/image-equilibrium.jpg" alt="">
          <div class="hover">
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>

        <div class="card-name">
          <h1>Equilibrium #3429</h1>
        </div>

        <div class="card-details">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-price">
          <ul>
            <li><img src="images/icon-ethereum.svg" alt="">0.041 ETH</li>
            <li><img src="images/icon-clock.svg" alt="">3 days Left</li>
          </ul>
        </div>

        <div class="card-author">
          <img class="avatar" src="images/image-avatar.png" alt="">
          <p class="card-by">Creation of</p>
          <p class="card-author-name">Jules Wyvern</p>
        </div>
      </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/lillianx/nft-preview-card-component">lillianx</a>.
    </div>
    </main>

  </body>
</html>
